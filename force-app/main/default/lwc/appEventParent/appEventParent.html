<template>
    <lightning-card title="Target">
        <template if:true={tableFields}>
            <lightning-datatable 
                key-field="Id" 
                data={tableFields} 
                columns={TableColumns} 
                hide-checkbox-column="true" 
                onsave={handleSave}
                oncancel={handelCancel}
                inline-edit-enabled>
            </lightning-datatable>
        </template>
        <template if:false={tableFields}>
            <p>No data to display</p>
        </template>
    </lightning-card>
</template>
